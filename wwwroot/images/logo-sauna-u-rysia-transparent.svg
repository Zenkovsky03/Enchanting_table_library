      C -225 -20, -205 -85, -170 -135
      C -130 -190, -70 -220, 0 -220
      Z"/>

    <g>
      <path class="gold" d="M -140 -150 L -250 -265 L -240 -120 C -210 -135, -180 -145, -140 -150 Z"/>
      <path class="white" d="M -160 -155 L -235 -238 L -232 -135 C -210 -145, -190 -150, -160 -155 Z" opacity="0.95"/>
      <path class="gold" d="M 140 -150 L 250 -265 L 240 -120 C 210 -135, 180 -145, 140 -150 Z"/>
      <path class="white" d="M 160 -155 L 235 -238 L 232 -135 C 210 -145, 190 -150, 160 -155 Z" opacity="0.95"/>
    </g>

    <path class="white" d="
