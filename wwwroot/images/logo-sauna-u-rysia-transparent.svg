  <!-- Title text -->
  <g transform="translate(600 840)" text-anchor="middle">
    <text class="title" x="0" y="0" font-size="86" fill="#b88a3a">SAUNA U RYSIA</text>
    <path class="line gold-stroke" d="M -340 48 H 340" stroke-width="6" opacity="0.9"/>
  </g>
</svg>
