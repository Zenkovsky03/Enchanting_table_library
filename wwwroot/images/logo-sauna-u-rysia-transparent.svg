      .gold { fill:#b88a3a; }
      .gold-stroke { stroke:#b88a3a; }
      .white { fill:#f5f5f5; }
      .ink { fill:#111111; }

      .line { fill:none; stroke-width:8; stroke-linecap:round; stroke-linejoin:round; }

      .title {
        font-family: "Georgia", "Times New Roman", serif;
        font-weight: 700;
        letter-spacing: 10px;
      }
    </style>
  </defs>

  <!-- Decorative horizontal lines -->
  <g opacity="0.95">
    <path class="line gold-stroke" d="M160 720 H440" />
    <path class="line gold-stroke" d="M760 720 H1040" />
    <circle cx="600" cy="720" r="6" class="gold" />
  </g>

  <!-- Lynx head mark (centered) -->
  <g transform="translate(600 420)">
    <path class="gold" d="
      M 0 -220
      C 70 -220, 130 -190, 170 -135
      C 205 -85, 225 -20, 215 50
      C 205 120, 150 180, 80 205
      C 45 217, 15 220, 0 220
      C -15 220, -45 217, -80 205
