<?xml version="1.0" encoding="UTF-8"?>
<!--
  Transparent-background variant for flexible placement.
  Notes for print: convert to PDF/EPS and CMYK in your DTP tool.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="SAUNA U RYSIA logo">
  <defs>
