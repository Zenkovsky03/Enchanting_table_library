      C -105 160, -170 120, -185 45
      C -195 -5, -180 -50, -145 -85
      C -110 -120, -60 -140, 0 -140
      Z"/>

    <path class="white" d="M -165 35 C -190 55, -205 85, -200 110 C -170 105, -150 90, -135 70 C -145 55, -155 45, -165 35 Z"/>
    <path class="white" d="M 165 35 C 190 55, 205 85, 200 110 C 170 105, 150 90, 135 70 C 145 55, 155 45, 165 35 Z"/>

    <path class="ink" d="M 0 52 C 18 52, 34 66, 34 82 C 34 100, 18 112, 0 112 C -18 112, -34 100, -34 82 C -34 66, -18 52, 0 52 Z"/>
    <path class="line" stroke="#111111" d="M 0 112 V 135" />
    <path class="line" stroke="#111111" d="M 0 135 C -28 152, -58 155, -86 144" />
    <path class="line" stroke="#111111" d="M 0 135 C 28 152, 58 155, 86 144" />

    <path class="ink" d="M -95 -30 C -65 -50, -35 -50, -10 -30 C -35 -10, -65 -10, -95 -30 Z"/>
    <path class="ink" d="M 95 -30 C 65 -50, 35 -50, 10 -30 C 35 -10, 65 -10, 95 -30 Z"/>
    <circle cx="-55" cy="-32" r="6" class="white" opacity="0.9"/>
    <circle cx="55" cy="-32" r="6" class="white" opacity="0.9"/>

    <path class="line gold-stroke" d="M -120 -52 C -88 -78, -45 -84, -8 -64" stroke-width="10" />
    <path class="line gold-stroke" d="M 120 -52 C 88 -78, 45 -84, 8 -64" stroke-width="10" />

    <g class="gold-stroke" opacity="0.95">
      <path class="line" d="M -110 92 H -235" stroke-width="7" />
      <path class="line" d="M -104 118 H -250" stroke-width="7" />
      <path class="line" d="M -96 144 H -230" stroke-width="7" />

      <path class="line" d="M 110 92 H 235" stroke-width="7" />
      <path class="line" d="M 104 118 H 250" stroke-width="7" />
      <path class="line" d="M 96 144 H 230" stroke-width="7" />
